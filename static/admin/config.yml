backend:
  name: gitlab
  repo: tam-shenanigans/decap-cms-hugo # Path to your GitLab repository
  auth_type: pkce # Required for pkce
  app_id: 4c269db5ad012a3f2218c0d214d8dabb817fef74370a901424b055c3cd4d974a # Application ID from your GitLab settings
  api_root: https://heptapod.host/api/v4
  base_url: https://heptapod.host
  auth_endpoint: oauth/authorize
media_folder: "static/images"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Post"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }