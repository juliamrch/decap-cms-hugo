backend:
  name: gitlab
  repo: julia.navarro/decap-cms-hugo # Path to your GitLab repository
  auth_type: pkce # Required for pkce
  app_id: f2335c8f0b15f2df9b154ad2e0b20e531e24aceb2f37d8e889c52a5eff33a31f
media_folder: "static/images"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Post"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }